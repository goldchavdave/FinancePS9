{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Username</th>
                <th class="text-end">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-start">{{ username }}</td>
                <td class="text-start">{{ cash }}</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <form action="/account" method="post">
        <h1> Add money to your account:</h1>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="amount" placeholder="Amount" min="0" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
